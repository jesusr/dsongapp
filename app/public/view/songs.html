<div class="header-content" ng-controller="songsList">
  <div class="sublayer img"></div>
  <div id="container" class="databoxes">
    <div class="databox" ng-repeat="item in songs">
      <div class="databox-header">
        <h2 class="title"><a href="/song/{{item._id}}">{{item.title}}</a></h2>
      </div>
      <div class="databox-body">
        <p ng-if="dataExist(item.artist)"><i class="fa fa-user"></i> <span>Artista:</span> <a href="/artist/{{item.artist}}">{{item.artist}}</a></p>
        <p ng-if="dataExist(item.album)"><i class="fa fa-dot-circle-o"></i> <span>Album:</span> <a href="/album/{{item.album}}"></a>{{item.album}}</p>
        <p ng-if="dataExist(item.year)"><i class="fa fa-calendar"></i> <span>Año:</span> <a href="/year/{{item.year}}">{{item.year}}</a></p>
        <p ng-if="dataExist(item.genre)"><i class="fa fa-music"></i> <span>Géneros:</span> {{item.genre}}</p>
        <p ng-if="dataExist(item.country)"><i class="fa fa-flag"></i> <a href="/country/{{item.country}}">{{item.country}}</a></p>
      </div>
      <div class="databox-footer">
        <div class="data-icons">
          <a ng-if="dataExist(item.spotify)" title="Link Spotify" href="{{item.spotify}}"><i class="fa fa-spotify"></i></a>
          <a ng-if="dataExist(item.web)" title="Web Oficial" href="{{item.web}}"><i class="fa fa-external-link"></i></a>
        </div>
      </div>
    </div>
    <div class="pag">
      <p>
        <a ng-show="pprev!=-1" href="{{pprev}}"><span>Página anterior</span> <i class="fa fa-arrow-circle-o-left"></i> </a>
        <span>{{page}}</span>
        <a ng-show="pnext!=-1" href="{{pnext}}"> <i class="fa fa-arrow-circle-o-right"></i> <span> Página siguiente </span></a>
      </p>
    </div>
  </div>
</div>
